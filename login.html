<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your SparkClean account">
  <title>SparkClean â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #111723;
      --muted: #9fb0c0;
      --text: #e6edf6;
      --brand: #2dd4bf;
      --brand-600: #14b8a6;
      --accent: #60a5fa;
      --danger: #ef4444;
      --ring: rgba(45, 212, 191, 0.35);
      --shadow: 0 10px 30px rgba(0,0,0,0.35), 0 4px 10px rgba(0,0,0,0.2);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -100px, #0e1624, transparent),
                  radial-gradient(1000px 600px at -100px 30%, #0d1522, transparent),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-card {
      background: linear-gradient(180deg, rgba(17, 23, 35, 0.75), rgba(17, 23, 35, 0.6));
      border: 1px solid rgba(159,176,192,0.12);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.1), 0 10px 20px rgba(96,165,250,0.25);
    }
    .brand-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .auth-title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      text-align: center;
      letter-spacing: -0.4px;
    }
    .auth-subtitle {
      color: var(--muted);
      text-align: center;
      margin: 0 0 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(159,176,192,0.2);
      background: #0f1724;
      color: var(--text);
      font-size: 16px;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(135deg, var(--brand), var(--brand-600));
      color: #06231e;
      border: 0;
      cursor: pointer;
      box-shadow: 0 10px 24px var(--ring);
      margin-bottom: 20px;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #0f1724;
      color: var(--text);
      border: 1px solid rgba(159,176,192,0.15);
      box-shadow: none;
    }
    .btn-secondary:hover { background: #121b2b; }

    .auth-links {
      text-align: center;
      color: var(--muted);
    }
    .auth-links a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-links a:hover { text-decoration: underline; }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .success {
      background: rgba(45, 212, 191, 0.1);
      border: 1px solid rgba(45, 212, 191, 0.3);
      color: #6ee7b7;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--muted);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-text">SparkClean</div>
      </div>
      
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Sign in to your account</p>

      <div id="error" class="error" style="display: none;"></div>
      <div id="success" class="success" style="display: none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" class="form-input" required placeholder="you@example.com">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn" id="loginBtn">Sign In</button>
        <div class="loading" id="loading">Signing in...</div>
      </form>

      <div class="auth-links">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    function showError(message) {
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function setLoading(loading) {
      document.getElementById('loginBtn').disabled = loading;
      document.getElementById('loading').style.display = loading ? 'block' : 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      setLoading(true);

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showError(result.message || 'Login failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
        console.error('Login error:', error);
      } finally {
        setLoading(false);
      }
    });

    // Check if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
